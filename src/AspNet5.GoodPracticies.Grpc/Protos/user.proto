syntax = "proto3";

option csharp_namespace = "AspNet5.GoodPracticies.Grpc";

package user;

service UserRPCService {
  rpc GetUserInfo (GetUserInfoRequest) returns (UserInfoModel);
  rpc GetManyUsersInfo (GetManyUsersInfoRequest) returns (stream UserInfoModel);
  rpc PostUserInfo 
}

message GetUserInfoRequest {
  int32 userId = 1;
}

message GetManyUsersInfoRequest {
  int32 page = 1;
  int32 quantity = 2;
  bool asyncList = 3;
}

message UserInfoModel {
  string firstName = 1;
  string lastName = 2;
  uint32 age = 3;
  string userType = 4;
}

message PostUserInfoRequest
{
  
}
